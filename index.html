<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>
    Frontend Mentor |
    Stats preview card component
  </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section>
    <div class="main">
      <div class="img2">
        <img src="images/image-header-mobile.jpg" alt="" class="second">
      </div>
      <h1 class="insights">Get <span>insights</span> that help your business grow.</h1>
      <p class="para">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div>
          <div class="num">10k+ </div>
          <div class="name">Companies</div>
        </div>

        <div>
          <div class="num">314</div>
          <div class="name">Templates</div>
        </div>

        <div>
          <div class="num">12m+</div>
          <div class="name">Queries</div>
        </div>




      </div>

    </div>
    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="" class="first">
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CodeLikeSean</a>.
  </div>
</body>

</html>
